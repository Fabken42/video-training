name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: |
        cd client
        npm install
        cd ../server
        npm install

    - name: Build Frontend
      run: |
        cd client
        npm run build

    - name: Deploy
      run: |
        cd server
        npm run deploy
